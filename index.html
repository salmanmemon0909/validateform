<script type="text/javascript">

// alert(fName);

if (!isNaN(fName)) {

}

document.getElementById("ferror").style.margin = "1% 0";

}

if (fName.length <1) {

document.getElementById("ferror").style.padding = "10px";
document.getElementById("ferror").style.position = "relative";
document.getElementById("ferror").style.display = "inline-block";
document.getElementById("ferror").style.margin = "1% 0";
returnval = false;

}


// first name work end here





// last name work
var lName = document.getElementById('lname').value


if (!isNaN(lName)) {

document.getElementById('lerror').innerHTML = "Number is Not Allowed";
document.getElementById("lerror").style.backgroundColor = "#c51244";
document.getElementById("lerror").style.color = "white";
document.getElementById("lerror").style.padding = "10px";
document.getElementById("lerror").style.position = "relative";
document.getElementById("lerror").style.display = "inline-block";
document.getElementById("lerror").style.margin = "1% 0";
returnval = false;

}


if (lName.length <2) {

document.getElementById('lerror').innerHTML = "Name Is Too Short";
document.getElementById("lerror").style.backgroundColor = "#c51244";
document.getElementById("lerror").style.color = "white";
document.getElementById("lerror").style.padding = "10px";
document.getElementById("lerror").style.position = "relative";
document.getElementById("lerror").style.display = "inline-block";
document.getElementById("lerror").style.margin = "1% 0";
returnval = false;

}


if (lName.length >25) {

document.getElementById('lerror').innerHTML = "Name Is Too Long";
document.getElementById("lerror").style.backgroundColor = "#c51244";
document.getElementById("lerror").style.color = "white";
document.getElementById("lerror").style.padding = "10px";
document.getElementById("lerror").style.position = "relative";
document.getElementById("lerror").style.display = "inline-block";
document.getElementById("lerror").style.margin = "1% 0";
returnval = false;

}

if (lName.length <1) {

document.getElementById('lerror').innerHTML = "Please Insert Your Last Name";
document.getElementById("lerror").style.backgroundColor = "#c51244";
document.getElementById("lerror").style.color = "white";
document.getElementById("lerror").style.padding = "10px";
document.getElementById("lerror").style.position = "relative";
document.getElementById("lerror").style.display = "inline-block";
document.getElementById("lerror").style.margin = "1% 0";
returnval = false;

}


// last name end here




// for email

var emailc = document.getElementById('email').value
var validateemail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/

if (emailc.length <2) {

document.getElementById('eerror').innerHTML = "email is not correct";
document.getElementById("eerror").style.backgroundColor = "#c51244";
document.getElementById("eerror").style.color = "white";
document.getElementById("eerror").style.padding = "10px";
document.getElementById("eerror").style.position = "relative";
document.getElementById("eerror").style.display = "inline-block";
document.getElementById("eerror").style.margin = "1% 0";
returnval = false;

}


if (emailc.length >50) {

document.getElementById('eerror').innerHTML = "Email Is Too Long";
document.getElementById("eerror").style.backgroundColor = "#c51244";
document.getElementById("eerror").style.color = "white";
document.getElementById("eerror").style.padding = "10px";
document.getElementById("eerror").style.position = "relative";
document.getElementById("eerror").style.display = "inline-block";
document.getElementById("eerror").style.margin = "1% 0";
returnval = false;

}



if (!emailc.match(validateemail)) {

document.getElementById('eerror').innerHTML = "Please Insert Your correct email";
document.getElementById("eerror").style.backgroundColor = "#c51244";
document.getElementById("eerror").style.color = "white";
document.getElementById("eerror").style.padding = "10px";

}

document.getElementById('eerror').innerHTML = "Please Insert Your Email";
document.getElementById("eerror").style.backgroundColor = "#c51244";
document.getElementById("eerror").style.color = "white";
document.getElementById("eerror").style.padding = "10px";
document.getElementById("eerror").style.position = "relative";
document.getElementById("eerror").style.display = "inline-block";
document.getElementById("eerror").style.margin = "1% 0";
returnval = false;

}




// email work end here







// for contact

var contactc = document.getElementById('contact').value

if (contactc.length <2) {

document.getElementById('cerror').innerHTML = "Number is not correct";
document.getElementById("cerror").style.backgroundColor = "#c51244";
document.getElementById("cerror").style.color = "white";
document.getElementById("cerror").style.padding = "10px";
document.getElementById("cerror").style.position = "relative";
document.getElementById("cerror").style.display = "inline-block";
document.getElementById("cerror").style.margin = "1% 0";
returnval = false;

}


if (contactc.length >15) {

document.getElementById('cerror').innerHTML = "Number Is Too Long";
document.getElementById("cerror").style.backgroundColor = "#c51244";
document.getElementById("cerror").style.color = "white";
document.getElementById("cerror").style.padding = "10px";
document.getElementById("cerror").style.position = "relative";
document.getElementById("cerror").style.display = "inline-block";
document.getElementById("cerror").style.margin = "1% 0";
returnval = false;

}



if (contactc.length <1) {

document.getElementById('cerror').innerHTML = "Please Insert Your Number";
document.getElementById("cerror").style.backgroundColor = "#c51244";
document.getElementById("cerror").style.color = "white";
document.getElementById("cerror").style.padding = "10px";
document.getElementById("cerror").style.position = "relative";
document.getElementById("cerror").style.display = "inline-block";
document.getElementById("cerror").style.margin = "1% 0";
returnval = false;

}


//contact work end here





// for password

var passwordc = document.getElementById('password').value
var must = /^(?=.*\p{Ll})(?=.*\p{Lu})(?=.*[\d|@#$!%*?&])[\p{L}\d@#$!%*?&]{8,96}$/gmu

if (passwordc.length <2) {

document.getElementById('perror').innerHTML = "your password is not strong";
document.getElementById("perror").style.backgroundColor = "#c51244";
document.getElementById("perror").style.color = "white";
document.getElementById("perror").style.padding = "10px";
document.getElementById("perror").style.position = "relative";
document.getElementById("perror").style.display = "inline-block";
document.getElementById("perror").style.margin = "1% 0";
returnval = false;

}


if (passwordc.length >40) {

document.getElementById('perror').innerHTML = "password Is Too Long";
document.getElementById("perror").style.backgroundColor = "#c51244";
document.getElementById("perror").style.color = "white";
document.getElementById("perror").style.padding = "10px";
document.getElementById("perror").style.position = "relative";
document.getElementById("perror").style.display = "inline-block";
document.getElementById("perror").style.margin = "1% 0";
returnval = false;

}


if (!passwordc.match(must)) {

document.getElementById('perror').innerHTML = "password must contain uppercase, lowecase and special characters";
document.getElementById("rperror").style.backgroundColor = "#c51244";
document.getElementById("perror").style.color = "white";
document.getElementById("perror").style.padding = "10px";
document.getElementById("perror").style.position = "relative";
document.getElementById("perror").style.display = "inline-block";
document.getElementById("perror").style.margin = "1% 0";
returnval = false;

}


if (passwordc.length <1) {

document.getElementById('perror').innerHTML = "Please Insert Password";
document.getElementById("perror").style.backgroundColor = "#c51244";
document.getElementById("perror").style.color = "white";
document.getElementById("perror").style.padding = "10px";
document.getElementById("perror").style.position = "relative";
document.getElementById("perror").style.display = "inline-block";
document.getElementById("perror").style.margin = "1% 0";
returnval = false;

}


//password work end here



// for re-password

var passwordrc = document.getElementById('re-password').value

if (passwordc != passwordrc) {

document.getElementById('rperror').innerHTML = "your password is not match";
document.getElementById("rperror").style.backgroundColor = "#c51244";
document.getElementById("rperror").style.color = "white";
document.getElementById("rperror").style.padding = "10px";
document.getElementById("rperror").style.position = "relative";
document.getElementById("rperror").style.display = "inline-block";
document.getElementById("rperror").style.margin = "1% 0";
returnval = false;
}

if (passwordrc.length <1) {

document.getElementById('rperror').innerHTML = "Please insert password";
document.getElementById("rperror").style.backgroundColor = "#c51244";
document.getElementById("rperror").style.color = "white";
document.getElementById("rperror").style.padding = "10px";
document.getElementById("rperror").style.position = "relative";
document.getElementById("rperror").style.display = "inline-block";
document.getElementById("rperror").style.margin = "1% 0";

returnval = false;

}



//password work end here



return returnval;
}


</script>
